<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG!</title>
    <style>
        #myCanvas {
            border: 3px, #888 solid;
        }
        body {
            background: linear-gradient(to bottom right, #000066 0%, #660066 100%);
        }
        h1 {
            color: whitesmoke;
            text-shadow: 8px -4px crimson;
            font-size: 75px;
        }
        p {
            font-size: 20px;
        }
        span {
            padding: 5px;
        }
    </style>
</head>
<body onload="start()">
    <div>
        <p>
            <span style="float: left;">Player 1</span>
            <span style="float: right;">Player 2</span>  
        </p>
        <p>
            <span id="score1" style="float: left;"> ------ </span>
            <span id="score2" style="float: right;"> ------ </span>            
        </p>
        <p>
            <span id="lives1" style="float: left;"> ------ </span>
            <span id="lives2" style="float: right;"> ------ </span>        
        </p>
    </div>
    <div style="text-align: center;">
        <h1><b>PONG!</b></h1>
        <canvas id="myCanvas" width="800" height="800"></canvas>
        <p id="win">Control with W/S & O/L</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
